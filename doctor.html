<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MESMTF ‚Äî Doctor Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn .3s ease-in; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(6px);} to {opacity:1; transform:translateY(0);} }
    .pill { display:inline-block; padding:.25rem .6rem; border-radius:999px; background:#eef2ff; color:#312e81; font-size:.8rem; }
    .small { font-size:.85rem; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Top nav -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-4">
        <div class="rounded-full bg-purple-600 w-12 h-12 flex items-center justify-center text-white font-bold">D</div>
        <div>
          <div class="text-lg font-bold text-gray-800">MESMTF Doctor Portal</div>
          <div class="text-sm text-gray-500">Medical Expert System ‚Äî Malaria & Typhoid</div>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="text-sm text-gray-700">
          <span data-user-name>Loading...</span> ‚Ä¢
          <span class="text-xs text-gray-500" data-user-role>Doctor</span>
        </div>
        <button id="dashboardBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded mr-2">Dashboard</button>
        <button data-logout class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded">Logout</button>
      </div>
    </div>
  </header>

  <div class="max-w-7xl mx-auto mt-6 flex gap-6 px-4">
    <!-- Sidebar -->
    <aside class="w-72 bg-white rounded-lg shadow p-4 sticky top-6 h-[calc(100vh-96px)]">
      <nav class="space-y-1">
        <button id="nav-dashboard" class="w-full text-left px-3 py-2 rounded hover:bg-gray-50" onclick="render('dashboard')">üè† Dashboard</button>
        <button id="nav-patients" class="w-full text-left px-3 py-2 rounded hover:bg-gray-50" onclick="render('patients')">üë• My Patients</button>
        <button id="nav-diagnose" class="w-full text-left px-3 py-2 rounded hover:bg-gray-50" onclick="render('diagnose')">ü©∫ Diagnose</button>
        <button id="nav-prescriptions" class="w-full text-left px-3 py-2 rounded hover:bg-gray-50" onclick="render('prescriptions')">üíä Prescriptions</button>
        <button id="nav-reports" class="w-full text-left px-3 py-2 rounded hover:bg-gray-50" onclick="render('reports')">üìä Reports</button>
      </nav>
    </aside>

    <!-- Main content -->
    <main id="mainContent" class="flex-1 min-h-[70vh] bg-white rounded-lg shadow p-6 fade-in">
    </main>
  </div>

  <!-- API Integration Scripts -->
  <script type="module" src="frontend/js/api/config.js"></script>
  <script type="module" src="frontend/js/api/httpClient.js"></script>
  <script type="module" src="frontend/js/api/auth.js"></script>
  <script type="module" src="frontend/js/api/services.js"></script>
  <script type="module" src="frontend/js/auth-guard.js"></script>
  <link rel="stylesheet" href="frontend/css/api-components.css">

  <script type="module">
    import AuthGuard from './frontend/js/auth-guard.js';
    import { PatientService, AppointmentService, DiagnosisService, PrescriptionService } from './frontend/js/api/services.js';

    // Initialize authentication guard for doctor role
    if (!AuthGuard.init(['doctor'])) {
      // User is not authenticated or doesn't have doctor role
      // AuthGuard will handle the redirect
      throw new Error('Authentication failed');
    }
  </script>

  <script>
  // -------------------------
  // Data & Utilities
  // -------------------------
  let patients = [];
  let diagnoses = [];
  let prescriptions = [];
  let appointments = [];

  // Import API services
  let PatientService, AppointmentService, DiagnosisService, PrescriptionService, UtilityService;

  // Initialize API services
  import('./frontend/js/api/services.js').then(module => {
    PatientService = module.PatientService;
    AppointmentService = module.AppointmentService;
    DiagnosisService = module.DiagnosisService;
    PrescriptionService = module.PrescriptionService;
    UtilityService = module.UtilityService;

    // Load initial data
    loadDashboardData();
  });

  function uid(prefix){ return prefix+'-'+Math.floor(Date.now()+Math.random()*1000); }
  function fmtDate(d){ return UtilityService ? UtilityService.formatDateTime(d) : new Date(d).toLocaleString(); }

  // Load dashboard data from API
  async function loadDashboardData() {
    try {
      UtilityService.showNotification('Loading dashboard data...', 'info', 2000);

      // Load patients, appointments, diagnoses, and prescriptions
      const [patientsRes, appointmentsRes, diagnosesRes, prescriptionsRes] = await Promise.all([
        PatientService.getPatients({ limit: 50 }),
        AppointmentService.getAppointments({ limit: 50 }),
        DiagnosisService.getDiagnoses({ limit: 50 }),
        PrescriptionService.getPrescriptions({ limit: 50 })
      ]);

      patients = patientsRes.data || [];
      appointments = appointmentsRes.data || [];
      diagnoses = diagnosesRes.data || [];
      prescriptions = prescriptionsRes.data || [];

      // Refresh current view
      const currentView = document.querySelector('.bg-blue-100')?.textContent?.toLowerCase() || 'dashboard';
      render(currentView);

    } catch (error) {
      console.error('Error loading dashboard data:', error);
      UtilityService.showNotification('Error loading data. Please refresh the page.', 'error');
    }
  }

  // -------------------------
  // Dashboard
  // -------------------------
  function renderDashboard(){
    const todayAppointments = appointments.filter(apt => {
      const today = new Date().toISOString().split('T')[0];
      const aptDate = new Date(apt.appointmentDate).toISOString().split('T')[0];
      return aptDate === today;
    });

    const pendingPrescriptions = prescriptions.filter(p => p.status === 'pending');
    const recentDiagnoses = diagnoses.slice(0, 5);

    document.getElementById('mainContent').innerHTML=`
      <h2 class="text-2xl font-bold mb-6">Doctor Dashboard</h2>

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
          <div class="text-2xl font-bold text-blue-600">${patients.length}</div>
          <div class="text-sm text-blue-800">Total Patients</div>
        </div>
        <div class="bg-green-50 p-4 rounded-lg border border-green-200">
          <div class="text-2xl font-bold text-green-600">${todayAppointments.length}</div>
          <div class="text-sm text-green-800">Today's Appointments</div>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg border border-purple-200">
          <div class="text-2xl font-bold text-purple-600">${diagnoses.length}</div>
          <div class="text-sm text-purple-800">Total Diagnoses</div>
        </div>
        <div class="bg-orange-50 p-4 rounded-lg border border-orange-200">
          <div class="text-2xl font-bold text-orange-600">${pendingPrescriptions.length}</div>
          <div class="text-sm text-orange-800">Pending Prescriptions</div>
        </div>
      </div>

      <!-- Today's Appointments -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-3">Today's Appointments</h3>
          <div class="space-y-2">
            ${todayAppointments.length > 0 ? todayAppointments.map(apt => `
              <div class="p-3 bg-gray-50 rounded border-l-4 border-blue-500">
                <div class="font-medium">${apt.patient?.name || 'Unknown Patient'}</div>
                <div class="text-sm text-gray-600">${fmtDate(apt.appointmentDate)} ‚Ä¢ ${apt.reason}</div>
                <span class="status-badge ${apt.status}">${apt.status}</span>
              </div>
            `).join('') : '<p class="text-gray-500 italic">No appointments today</p>'}
          </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-3">Recent Diagnoses</h3>
          <div class="space-y-2">
            ${recentDiagnoses.length > 0 ? recentDiagnoses.map(diag => `
              <div class="p-3 bg-gray-50 rounded">
                <div class="font-medium">${diag.patient?.name || 'Unknown Patient'}</div>
                <div class="text-sm text-gray-600">${diag.diagnosis?.primary || 'No diagnosis'}</div>
                <div class="text-xs text-gray-500">${fmtDate(diag.createdAt)}</div>
              </div>
            `).join('') : '<p class="text-gray-500 italic">No recent diagnoses</p>'}
          </div>
        </div>
      </div>
    `;
  }

  // -------------------------
  // My Patients
  // -------------------------
  function renderPatients(){
    document.getElementById('mainContent').innerHTML=`
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">My Patients</h2>
        <button onclick="refreshPatients()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
          Refresh
        </button>
      </div>

      <!-- Search Bar -->
      <div class="mb-4">
        <div class="search-container">
          <input type="text" id="patientSearch" class="search-input" placeholder="Search patients by name, ID, or condition...">
          <div class="search-icon">üîç</div>
        </div>
      </div>

      <!-- Patients List -->
      <div class="space-y-3" id="patientsList">
        ${patients.length > 0 ? patients.map(p=>`
          <div class="p-4 border rounded-lg hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start">
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <div class="font-semibold text-lg">${p.firstName} ${p.lastName}</div>
                  <span class="pill">ID: ${p.patientId || p._id}</span>
                  <span class="pill">Age: ${UtilityService ? UtilityService.calculateAge(p.dateOfBirth) : 'N/A'}</span>
                </div>
                <div class="text-sm text-gray-600 mb-2">
                  <div>üìß ${p.email || 'No email'} ‚Ä¢ üìû ${p.phone || 'No phone'}</div>
                  <div>üè† ${p.address ? `${p.address.street}, ${p.address.city}` : 'No address'}</div>
                </div>
                <div class="text-sm text-gray-500">
                  <strong>Medical History:</strong>
                  ${p.medicalHistory?.chronicConditions?.length > 0 ? p.medicalHistory.chronicConditions.join(', ') : 'None'}
                  ${p.medicalHistory?.allergies?.length > 0 ? ` ‚Ä¢ Allergies: ${p.medicalHistory.allergies.join(', ')}` : ''}
                </div>
              </div>
              <div class="flex gap-2">
                <button class="px-3 py-1 bg-green-600 hover:bg-green-700 text-white rounded text-sm" onclick="viewPatientHistory('${p._id}')">
                  History
                </button>
                <button class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm" onclick="openDiagnoseForm('${p._id}')">
                  Diagnose
                </button>
              </div>
            </div>
          </div>
        `).join('') : '<div class="text-center py-8 text-gray-500">No patients found</div>'}
      </div>
    `;

    // Setup search functionality
    setupPatientSearch();
  }

  // Setup patient search
  function setupPatientSearch() {
    const searchInput = document.getElementById('patientSearch');
    if (searchInput) {
      searchInput.addEventListener('input', UtilityService.debounce(async (e) => {
        const query = e.target.value.trim();
        if (query.length > 2) {
          try {
            const response = await PatientService.searchPatients(query);
            const searchResults = response.data || [];
            updatePatientsList(searchResults);
          } catch (error) {
            console.error('Search error:', error);
          }
        } else if (query.length === 0) {
          updatePatientsList(patients);
        }
      }, 300));
    }
  }

  // Update patients list display
  function updatePatientsList(patientList) {
    const patientsListEl = document.getElementById('patientsList');
    if (patientsListEl) {
      patientsListEl.innerHTML = patientList.length > 0 ? patientList.map(p=>`
        <div class="p-4 border rounded-lg hover:shadow-md transition-shadow">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <div class="flex items-center gap-3 mb-2">
                <div class="font-semibold text-lg">${p.firstName} ${p.lastName}</div>
                <span class="pill">ID: ${p.patientId || p._id}</span>
                <span class="pill">Age: ${UtilityService ? UtilityService.calculateAge(p.dateOfBirth) : 'N/A'}</span>
              </div>
              <div class="text-sm text-gray-600 mb-2">
                <div>üìß ${p.email || 'No email'} ‚Ä¢ üìû ${p.phone || 'No phone'}</div>
                <div>üè† ${p.address ? `${p.address.street}, ${p.address.city}` : 'No address'}</div>
              </div>
              <div class="text-sm text-gray-500">
                <strong>Medical History:</strong>
                ${p.medicalHistory?.chronicConditions?.length > 0 ? p.medicalHistory.chronicConditions.join(', ') : 'None'}
                ${p.medicalHistory?.allergies?.length > 0 ? ` ‚Ä¢ Allergies: ${p.medicalHistory.allergies.join(', ')}` : ''}
              </div>
            </div>
            <div class="flex gap-2">
              <button class="px-3 py-1 bg-green-600 hover:bg-green-700 text-white rounded text-sm" onclick="viewPatientHistory('${p._id}')">
                History
              </button>
              <button class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm" onclick="openDiagnoseForm('${p._id}')">
                Diagnose
              </button>
            </div>
          </div>
        </div>
      `).join('') : '<div class="text-center py-8 text-gray-500">No patients found</div>';
    }
  }

  // Refresh patients data
  async function refreshPatients() {
    try {
      UtilityService.showNotification('Refreshing patients...', 'info', 2000);
      const response = await PatientService.getPatients({ limit: 100 });
      patients = response.data || [];
      renderPatients();
      UtilityService.showNotification('Patients refreshed successfully', 'success');
    } catch (error) {
      console.error('Error refreshing patients:', error);
      UtilityService.showNotification('Error refreshing patients', 'error');
    }
  }

  // -------------------------
  // Diagnose
  // -------------------------
  function renderDiagnose(){
    document.getElementById('mainContent').innerHTML=`
      <h2 class="text-2xl font-bold mb-4">Diagnose Patient</h2>
      <form id="diagForm" class="space-y-2 bg-white p-4 rounded shadow max-w-md">
        <label class="small">Patient</label>
        <select id="dPatient" class="w-full p-2 border rounded">
          ${patients.map(p=>`<option value="${p.id}">${p.name}</option>`).join('')}
        </select>
        <textarea id="dSymptoms" placeholder="Symptoms" class="w-full p-2 border rounded"></textarea>
        <textarea id="dNotes" placeholder="Notes" class="w-full p-2 border rounded"></textarea>
        <input id="dFinal" placeholder="Final Diagnosis" class="w-full p-2 border rounded" />
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Save Diagnosis</button>
      </form>
      <div class="mt-6">
        <h3 class="font-semibold mb-2">Recent Diagnoses</h3>
        <div id="diagList" class="space-y-2"></div>
      </div>
    `;
    refreshDiagList();

    document.getElementById('diagForm').onsubmit=(e)=>{
      e.preventDefault();
      const pid=document.getElementById('dPatient').value;
      const pat=patients.find(x=>x.id===pid);
      const entry={id:uid('d'), patientId:pid, patientName:pat.name, symptoms:document.getElementById('dSymptoms').value, notes:document.getElementById('dNotes').value, final:document.getElementById('dFinal').value, time:new Date().toISOString()};
      diagnoses.unshift(entry);
      save();
      refreshDiagList();
      alert('Diagnosis saved');
    };
  }

  function refreshDiagList(){
    const list=document.getElementById('diagList');
    if(!list) return;
    list.innerHTML=diagnoses.map(d=>`
      <div class="p-2 border rounded">
        <div class="font-semibold">${d.patientName}</div>
        <div class="text-xs text-gray-500">${fmtDate(d.time)}</div>
        <div class="text-xs">Diagnosis: ${d.final}</div>
        <div class="text-xs text-gray-600">${d.notes||''}</div>
      </div>
    `).join('');
  }

  function openDiagnoseForm(pid){
    renderDiagnose();
    document.getElementById('dPatient').value=pid;
  }

  // -------------------------
  // Prescriptions
  // -------------------------
  function renderPrescriptions(){
    document.getElementById('mainContent').innerHTML=`
      <h2 class="text-2xl font-bold mb-4">Prescriptions</h2>
      <form id="rxForm" class="space-y-2 bg-white p-4 rounded shadow max-w-md">
        <label class="small">Patient</label>
        <select id="rxPatient" class="w-full p-2 border rounded">
          ${patients.map(p=>`<option value="${p.id}">${p.name}</option>`).join('')}
        </select>
        <input id="rxDrug" placeholder="Drug Name" class="w-full p-2 border rounded" />
        <input id="rxDosage" placeholder="Dosage" class="w-full p-2 border rounded" />
        <input id="rxDuration" placeholder="Duration" class="w-full p-2 border rounded" />
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save Prescription</button>
      </form>
      <div class="mt-6">
        <h3 class="font-semibold mb-2">All Prescriptions</h3>
        <div id="rxList" class="space-y-2"></div>
      </div>
    `;
    refreshRxList();

    document.getElementById('rxForm').onsubmit=(e)=>{
      e.preventDefault();
      const pid=document.getElementById('rxPatient').value;
      const pat=patients.find(x=>x.id===pid);
      const entry={id:uid('rx'), patientId:pid, patientName:pat.name, drug:document.getElementById('rxDrug').value, dosage:document.getElementById('rxDosage').value, duration:document.getElementById('rxDuration').value, time:new Date().toISOString()};
      prescriptions.unshift(entry);
      save();
      refreshRxList();
      alert('Prescription saved');
    };
  }

  function refreshRxList(){
    const list=document.getElementById('rxList');
    if(!list) return;
    list.innerHTML=prescriptions.map(r=>`
      <div class="p-2 border rounded">
        <div class="font-semibold">${r.patientName}</div>
        <div class="text-xs text-gray-500">${fmtDate(r.time)}</div>
        <div class="text-xs">Drug: ${r.drug} ‚Ä¢ Dosage: ${r.dosage} ‚Ä¢ Duration: ${r.duration}</div>
      </div>
    `).join('');
  }

  // -------------------------
  // Reports
  // -------------------------
  function renderReports(){
    const totalDiag=diagnoses.length;
    const totalRx=prescriptions.length;
    document.getElementById('mainContent').innerHTML=`
      <h2 class="text-2xl font-bold mb-4">Reports</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded shadow">Total Diagnoses: <strong>${totalDiag}</strong></div>
        <div class="bg-white p-4 rounded shadow">Prescriptions Issued: <strong>${totalRx}</strong></div>
      </div>
    `;
  }

  // -------------------------
  // Dispatcher
  // -------------------------
  function render(page){
    switch(page){
      case 'dashboard': renderDashboard(); break;
      case 'patients': renderPatients(); break;
      case 'diagnose': renderDiagnose(); break;
      case 'prescriptions': renderPrescriptions(); break;
      case 'reports': renderReports(); break;
      default: renderDashboard();
    }
    highlightNav(page);
  }

  function highlightNav(page){
    ['nav-dashboard','nav-patients','nav-diagnose','nav-prescriptions','nav-reports'].forEach(id=>{
      const el=document.getElementById(id); if(el) el.classList.remove('bg-gray-100','font-semibold');
    });
    if(page==='dashboard') document.getElementById('nav-dashboard').classList.add('bg-gray-100','font-semibold');
    if(page==='patients') document.getElementById('nav-patients').classList.add('bg-gray-100','font-semibold');
    if(page==='diagnose') document.getElementById('nav-diagnose').classList.add('bg-gray-100','font-semibold');
    if(page==='prescriptions') document.getElementById('nav-prescriptions').classList.add('bg-gray-100','font-semibold');
    if(page==='reports') document.getElementById('nav-reports').classList.add('bg-gray-100','font-semibold');
  }

  // init
  render('dashboard');
  document.getElementById('logoutBtn').onclick=()=>{ 
    if(confirm('Logout?')) {
      // Clear any stored user data
      localStorage.removeItem('currentUser');
      sessionStorage.removeItem('currentUser');
      window.location.href = 'login.html'; 
    } 
  };
  
  // Add event listener for the Dashboard button
  document.getElementById('dashboardBtn').onclick=()=>{ 
    window.location.href = 'index.html'; 
  };

  // expose
  window.render=render;
  window.openDiagnoseForm=openDiagnoseForm;
  </script>
</body>
</html>
