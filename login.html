<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MESMTF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="max-w-md w-full fade-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <div class="bg-white p-3 rounded-full shadow-lg mr-3">
                    <svg class="w-10 h-10 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-white">MESMTF</h1>
                    <p class="text-blue-100">Medical Expert System for Malaria & Typhoid Fever</p>
                </div>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4">
                <h2 class="text-xl font-semibold text-white">Ministry of Health & Social Services</h2>
            </div>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-xl card-shadow p-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">System Login</h3>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full p-3 border border-gray-300 rounded-lg input-focus transition duration-200" 
                           placeholder="Enter your username" required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full p-3 border border-gray-300 rounded-lg input-focus transition duration-200" 
                           placeholder="Enter your password" required>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 pt-6 border-t border-gray-200">
                <h4 class="font-semibold text-gray-800 mb-3 text-center">Demo Accounts</h4>
                <div class="text-sm text-gray-600 space-y-2 bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between">
                        <span><strong>Admin:</strong></span>
                        <span>admin / admin123</span>
                    </div>
                    <div class="flex justify-between">
                        <span><strong>Doctor:</strong></span>
                        <span>dr.smith / doctor123</span>
                    </div>
                    <div class="flex justify-between">
                        <span><strong>Patient:</strong></span>
                        <span>patient.john / patient123</span>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="register.html" class="text-blue-600 hover:text-blue-800 font-medium">Register here</a>
                </p>
            </div>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-white hover:text-blue-200 flex items-center justify-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <!-- PostgreSQL Backend Integration -->

    <script>
        // PostgreSQL Backend Configuration
        const API_BASE_URL = 'http://localhost:8080/api';

        // Show notification function
        function showNotification(message, type = 'info') {
            // Remove any existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;

            // Add to page
            document.body.appendChild(notification);

            // Remove after 5 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        function setLoading(element, loading) {
            if (loading) {
                element.classList.add('opacity-50', 'cursor-not-allowed');
                element.disabled = true;
                element.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                `;
            } else {
                element.classList.remove('opacity-50', 'cursor-not-allowed');
                element.disabled = false;
                element.innerHTML = `
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Sign In
                `;
            }
        }

        // Authentication functions
        async function login(credentials) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store authentication data
                    localStorage.setItem('mesmtf_access_token', data.token);
                    localStorage.setItem('mesmtf_refresh_token', data.refreshToken);
                    localStorage.setItem('mesmtf_user_data', JSON.stringify(data.user));

                    return { success: true, user: data.user };
                } else {
                    return { success: false, error: data.error || 'Login failed' };
                }
            } catch (error) {
                console.error('Login error:', error);
                return { success: false, error: 'Cannot connect to server. Please check if the backend is running.' };
            }
        }

        function redirectToRolePage(role) {
            const rolePages = {
                patient: 'patient.html',
                doctor: 'doctor.html',
                nurse: 'nurse.html',
                pharmacist: 'pharmacist.html',
                receptionist: 'reception.html',
                admin: 'admin.html'
            };

            const targetPage = rolePages[role] || 'index.html';
            window.location.href = targetPage;
        }

        // Check if user is already logged in
        function checkExistingLogin() {
            const token = localStorage.getItem('mesmtf_access_token');
            const userData = localStorage.getItem('mesmtf_user_data');

            if (token && userData) {
                try {
                    const user = JSON.parse(userData);
                    showNotification('You are already logged in. Redirecting...', 'info');
                    setTimeout(() => redirectToRolePage(user.role), 1500);
                } catch (error) {
                    // Clear invalid data
                    localStorage.removeItem('mesmtf_access_token');
                    localStorage.removeItem('mesmtf_refresh_token');
                    localStorage.removeItem('mesmtf_user_data');
                }
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const submitBtn = document.querySelector('button[type="submit"]');

            // Validate inputs
            if (!username || !password) {
                showNotification('Please enter both username and password!', 'error');
                return;
            }

            // Show loading state
            setLoading(submitBtn, true);

            try {
                // Attempt login
                const result = await login({
                    username,
                    password,
                    rememberMe: remember
                });

                if (result.success) {
                    showNotification(`Welcome back, ${result.user.name}! Redirecting to ${result.user.role} dashboard...`, 'success');

                    // Redirect based on user role after a short delay
                    setTimeout(() => {
                        redirectToRolePage(result.user.role);
                    }, 2000);
                } else {
                    showNotification(result.error || 'Invalid username or password!', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed. Please try again.', 'error');
            } finally {
                setLoading(submitBtn, false);
            }
        });

        // Initialize page
        window.addEventListener('DOMContentLoaded', () => {
            checkExistingLogin();
        });
    </script>
</body>
</html>
