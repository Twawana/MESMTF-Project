<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESMTF - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            min-width: 300px;
        }
        .notification.success { background-color: #10b981; }
        .notification.error { background-color: #ef4444; }
        .notification.info { background-color: #3b82f6; }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center py-8">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">üè•</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-600">Join MESMTF - Medical Expert System</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your full name">
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Choose a username">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Create a password">
                <p class="text-xs text-gray-500 mt-1">Must contain uppercase, lowercase, and number</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Confirm your password">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                <select id="role" name="role" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select your role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="pharmacist">Pharmacist</option>
                    <option value="receptionist">Receptionist</option>
                </select>
            </div>

            <!-- Additional fields based on role -->
            <div id="additionalFields" class="space-y-4 hidden">
                <div id="phoneField">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="+264 81 123 4567">
                </div>

                <div id="addressField">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                    <textarea id="address" name="address" rows="2"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Enter your address"></textarea>
                </div>

                <div id="dobField">
                    <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div id="genderField">
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                    <select id="gender" name="gender"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Doctor-specific fields -->
                <div id="doctorFields" class="space-y-4 hidden">
                    <div>
                        <label for="specialization" class="block text-sm font-medium text-gray-700 mb-2">Specialization</label>
                        <input type="text" id="specialization" name="specialization"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="e.g., Internal Medicine">
                    </div>
                    <div>
                        <label for="licenseNumber" class="block text-sm font-medium text-gray-700 mb-2">License Number</label>
                        <input type="text" id="licenseNumber" name="licenseNumber"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Medical license number">
                    </div>
                </div>
            </div>

            <button type="submit" id="registerBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="login-simple.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign in here</a>
            </p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // Utility functions
        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }
        
        function setLoading(element, loading) {
            if (loading) {
                element.classList.add('loading');
                element.textContent = 'Creating Account...';
            } else {
                element.classList.remove('loading');
                element.textContent = 'Create Account';
            }
        }
        
        // Show additional fields when role is selected
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            const additionalFields = document.getElementById('additionalFields');
            const doctorFields = document.getElementById('doctorFields');
            
            if (role) {
                additionalFields.classList.remove('hidden');
                
                if (role === 'doctor') {
                    doctorFields.classList.remove('hidden');
                } else {
                    doctorFields.classList.add('hidden');
                }
            } else {
                additionalFields.classList.add('hidden');
                doctorFields.classList.add('hidden');
            }
        });
        
        // Registration function
        async function register(userData) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    return { success: true, user: data.user };
                } else {
                    return { success: false, error: data.error || 'Registration failed' };
                }
            } catch (error) {
                console.error('Registration error:', error);
                return { success: false, error: 'Cannot connect to server. Please check if the backend is running.' };
            }
        }
        
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const registerBtn = document.getElementById('registerBtn');
            
            // Get form values
            const userData = {
                name: formData.get('name').trim(),
                username: formData.get('username').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password'),
                role: formData.get('role'),
                profile: {}
            };
            
            // Validation
            if (!userData.name || !userData.username || !userData.email || !userData.password || !userData.role) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            // Password confirmation
            const confirmPassword = formData.get('confirmPassword');
            if (userData.password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            // Password strength validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;
            if (userData.password.length < 6 || !passwordRegex.test(userData.password)) {
                showNotification('Password must be at least 6 characters with uppercase, lowercase, and number', 'error');
                return;
            }
            
            // Add profile data
            if (formData.get('phone')) userData.profile.phone = formData.get('phone');
            if (formData.get('address')) userData.profile.address = formData.get('address');
            if (formData.get('dateOfBirth')) userData.profile.dateOfBirth = formData.get('dateOfBirth');
            if (formData.get('gender')) userData.profile.gender = formData.get('gender');
            
            // Add doctor-specific fields
            if (userData.role === 'doctor') {
                if (formData.get('specialization')) userData.profile.specialization = formData.get('specialization');
                if (formData.get('licenseNumber')) userData.profile.licenseNumber = formData.get('licenseNumber');
            }
            
            setLoading(registerBtn, true);
            
            try {
                const result = await register(userData);
                
                if (result.success) {
                    showNotification(`Account created successfully! Welcome, ${result.user.name}!`, 'success');
                    setTimeout(() => {
                        window.location.href = 'login-simple.html';
                    }, 2000);
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Registration failed. Please try again.', 'error');
            } finally {
                setLoading(registerBtn, false);
            }
        });
        
        // Test backend connection on page load
        async function testBackendConnection() {
            try {
                const response = await fetch('http://localhost:8080/health');
                if (!response.ok) {
                    showNotification('Backend server is not responding. Please start the backend server.', 'error');
                } else {
                    showNotification('‚úÖ Connected to PostgreSQL backend server', 'success');
                }
            } catch (error) {
                showNotification('Cannot connect to backend server. Please make sure it is running on port 8080.', 'error');
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            testBackendConnection();
        });
    </script>
</body>
</html>
