<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Backend Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testBackendHealth()">Test Backend Health</button>
    <button onclick="testLogin()">Test Login API</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testBackendHealth() {
            addResult('Testing backend health...', 'info');
            
            try {
                const response = await fetch('http://localhost:5000/health');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Backend is healthy! Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå Backend returned status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Cannot connect to backend: ${error.message}`, 'error');
                addResult('üí° Make sure backend server is running on port 5000', 'info');
                addResult('üí° Run: cd backend && npm run dev', 'info');
            }
        }
        
        async function testLogin() {
            addResult('Testing login API...', 'info');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Login API works! User: ${data.user?.name || 'Unknown'}`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`‚ùå Login failed: ${errorData.error || response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login API error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('üöÄ Starting backend connection tests...', 'info');
            testBackendHealth();
        });
    </script>
</body>
</html>
