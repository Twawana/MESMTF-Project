<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PostgreSQL Server</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üêò PostgreSQL Server Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testServer()">Test Server</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testServer() {
            addResult('Testing PostgreSQL server connection...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Server is running: ${data.message}`, 'success');
                    addResult(`üìä Status: ${data.status}`, 'info');
                    addResult(`üïí Timestamp: ${data.timestamp}`, 'info');
                } else {
                    addResult(`‚ùå Server responded with error: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Cannot connect to server: ${error.message}`, 'error');
                addResult('üí° Make sure to start the server with: node start-pg.js', 'info');
            }
        }
        
        async function testLogin() {
            addResult('Testing login with admin credentials...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`‚úÖ Login successful! Welcome ${data.user.name}`, 'success');
                    addResult(`üë§ Role: ${data.user.role}`, 'info');
                    addResult(`üìß Email: ${data.user.email}`, 'info');
                } else {
                    addResult(`‚ùå Login failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login request failed: ${error.message}`, 'error');
            }
        }
        
        async function testRegistration() {
            addResult('Testing user registration...', 'info');
            
            const testUser = {
                name: 'Test User',
                username: 'testuser' + Date.now(),
                email: 'test' + Date.now() + '@example.com',
                password: 'Test123!',
                role: 'patient',
                profile: {
                    phone: '+264 81 999 9999',
                    address: 'Test Address',
                    dateOfBirth: '1990-01-01',
                    gender: 'male'
                }
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`‚úÖ Registration successful! User: ${data.user.name}`, 'success');
                    addResult(`üë§ Username: ${data.user.username}`, 'info');
                    addResult(`üìß Email: ${data.user.email}`, 'info');
                    addResult(`üé≠ Role: ${data.user.role}`, 'info');
                } else {
                    addResult(`‚ùå Registration failed: ${data.error || 'Unknown error'}`, 'error');
                    if (data.details) {
                        data.details.forEach(detail => {
                            addResult(`   - ${detail.msg}`, 'error');
                        });
                    }
                }
            } catch (error) {
                addResult(`‚ùå Registration request failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('üöÄ PostgreSQL server test ready. Click buttons to test functionality.', 'info');
            testServer(); // Auto-test server connection
        });
    </script>
</body>
</html>
