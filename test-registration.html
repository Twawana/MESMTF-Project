<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Registration API Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testRegistration() {
            addResult('Testing registration API...', 'info');
            
            const testUser = {
                name: 'Test User',
                username: 'testuser' + Date.now(),
                email: 'test' + Date.now() + '@example.com',
                password: 'Test123!',
                role: 'patient',
                profile: {
                    phone: '+264 81 999 9999',
                    address: 'Test Address',
                    dateOfBirth: '1990-01-01',
                    gender: 'male'
                }
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`âœ… Registration successful! User: ${data.user.name} (${data.user.role})`, 'success');
                    addResult(`ðŸ“§ Email: ${data.user.email}`, 'info');
                    addResult(`ðŸ‘¤ Username: ${data.user.username}`, 'info');
                } else {
                    addResult(`âŒ Registration failed: ${data.error || 'Unknown error'}`, 'error');
                    if (data.errors) {
                        data.errors.forEach(err => {
                            addResult(`   - ${err.msg}`, 'error');
                        });
                    }
                }
            } catch (error) {
                addResult(`âŒ Network error: ${error.message}`, 'error');
                addResult('ðŸ’¡ Make sure backend server is running on port 8080', 'info');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('ðŸš€ Registration test ready. Click "Test Registration" to test the API.', 'info');
        });
    </script>
</body>
</html>
