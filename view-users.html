<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registered Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold mb-6 text-center">üë• Registered Users Database</h1>
            
            <div class="mb-4">
                <button id="loadUsers" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold">
                    Load Users from Database
                </button>
                <span id="userCount" class="ml-4 text-gray-600"></span>
            </div>
            
            <div id="usersContainer" class="space-y-4">
                <!-- Users will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        async function loadUsers() {
            const loadBtn = document.getElementById('loadUsers');
            const container = document.getElementById('usersContainer');
            const countSpan = document.getElementById('userCount');
            
            loadBtn.textContent = 'Loading...';
            loadBtn.disabled = true;
            
            try {
                // First login as admin to get access
                const loginResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Failed to login as admin');
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.token;
                
                // Now get users
                const usersResponse = await fetch(`${API_BASE_URL}/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!usersResponse.ok) {
                    throw new Error('Failed to fetch users');
                }
                
                const usersData = await usersResponse.json();
                const users = usersData.data || [];
                
                countSpan.textContent = `Found ${users.length} users in database`;
                
                // Display users
                container.innerHTML = '';
                
                if (users.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center">No users found in database</p>';
                    return;
                }
                
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'bg-gray-50 p-4 rounded-lg border';
                    
                    const roleColors = {
                        admin: 'bg-red-100 text-red-800',
                        doctor: 'bg-blue-100 text-blue-800',
                        nurse: 'bg-green-100 text-green-800',
                        pharmacist: 'bg-purple-100 text-purple-800',
                        receptionist: 'bg-yellow-100 text-yellow-800',
                        patient: 'bg-gray-100 text-gray-800'
                    };
                    
                    const roleColor = roleColors[user.role] || 'bg-gray-100 text-gray-800';
                    
                    userCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-lg font-semibold">${user.name}</h3>
                                    <span class="px-2 py-1 rounded-full text-xs font-medium ${roleColor}">
                                        ${user.role.toUpperCase()}
                                    </span>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-2 text-sm text-gray-600">
                                    <div><strong>Username:</strong> ${user.username}</div>
                                    <div><strong>Email:</strong> ${user.email}</div>
                                    <div><strong>Status:</strong> ${user.status || 'active'}</div>
                                    <div><strong>Created:</strong> ${new Date(user.createdAt).toLocaleDateString()}</div>
                                </div>
                                
                                ${user.profile ? `
                                    <div class="mt-3 pt-3 border-t border-gray-200">
                                        <h4 class="font-medium text-gray-700 mb-2">Profile Information:</h4>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2 text-sm text-gray-600">
                                            ${user.profile.phone ? `<div><strong>Phone:</strong> ${user.profile.phone}</div>` : ''}
                                            ${user.profile.address ? `<div><strong>Address:</strong> ${user.profile.address}</div>` : ''}
                                            ${user.profile.dateOfBirth ? `<div><strong>DOB:</strong> ${new Date(user.profile.dateOfBirth).toLocaleDateString()}</div>` : ''}
                                            ${user.profile.gender ? `<div><strong>Gender:</strong> ${user.profile.gender}</div>` : ''}
                                            ${user.profile.specialization ? `<div><strong>Specialization:</strong> ${user.profile.specialization}</div>` : ''}
                                            ${user.profile.licenseNumber ? `<div><strong>License:</strong> ${user.profile.licenseNumber}</div>` : ''}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="text-xs text-gray-400">
                                ID: ${user._id}
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(userCard);
                });
                
            } catch (error) {
                console.error('Error loading users:', error);
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <p class="text-red-800">‚ùå Error loading users: ${error.message}</p>
                        <p class="text-red-600 text-sm mt-2">Make sure the backend server is running on port 8080</p>
                    </div>
                `;
                countSpan.textContent = 'Error loading users';
            } finally {
                loadBtn.textContent = 'Reload Users';
                loadBtn.disabled = false;
            }
        }
        
        document.getElementById('loadUsers').addEventListener('click', loadUsers);
        
        // Auto-load on page load
        window.addEventListener('load', () => {
            loadUsers();
        });
    </script>
</body>
</html>
